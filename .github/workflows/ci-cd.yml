name: CI/CD Frontend - Docker Build & Push

on:
  push:
    branches:
      - main
      - master
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

env:
  DOCKER_IMAGE: sergioizqdev/ahorroland-frontend
  NODE_VERSION: '20'

jobs:
  build-and-test:
    name: Build and Test Angular Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline
        
      - name: Lint
        run: npm run lint
        continue-on-error: true
        
      - name: Build Angular app
        run: npm run build -- --configuration=production --source-map=false
        
      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage=false
        continue-on-error: true

  docker-build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
            network=host
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # OPTIMIZACIÃ“N: Usar cachÃ© de GitHub Actions (mÃ¡s rÃ¡pido que registry)
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          # Optimizaciones adicionales
          provenance: false
          sbom: false
          build-args: |
            NODE_ENV=production
          
      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  trigger-webhook:
    name: Trigger Deployment Webhook
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger production deployment
        run: |
          curl -X POST "https://tu-servidor.com:3000/webhook/frontend?token=${{ secrets.WEBHOOK_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "push_data": {
                "tag": "latest",
                "pusher": "github-actions"
              },
              "repository": {
                "repo_name": "${{ env.DOCKER_IMAGE }}"
              }
            }'
          echo "âœ… Webhook triggered for deployment"
        continue-on-error: true
        
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: success()
    
    steps:
      - name: Deployment notification
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "Image: ${{ env.DOCKER_IMAGE }}"
          echo "Tags: ${{ needs.docker-build-and-push.outputs.tags }}"
          echo "ðŸš€ Deployment webhook will be triggered automatically"
