<h1>Política de Privacidad</h1>
<p>En Ahorroland, valoramos tu privacidad. Esta política explica cómo recopilamos, usamos y protegemos tu información personal.</p>
<p>No compartimos tus datos con terceros sin tu consentimiento. Puedes contactarnos para ejercer tus derechos de acceso, rectificación o eliminación.</p>
