<div class="card">
    <div class="p-grid p-justify-center p-align-center">
        <div>
            <ng-container *ngIf="(error$ | async); else newOrDetalleCategoria" class="mt-4">
                <div class="alert alert-danger" role="alert">
                    <strong>Ha habido un error en la carga de datos</strong>
                </div>
            </ng-container>

            <ng-template #newOrDetalleCategoria>

                <form *ngIf="isNewCategoria" [formGroup]="newCategoriaForm" (ngSubmit)="onSubmit()">
                    <p-fieldset legend="Datos categoría">
                        <div class="grid p-fluid mt-3">
                            <!-- Primera fila de inputs -->
                            <div class="field col-12 md:col-6">
                                <span class="p-float-label">
                                    <input type="text" id="Nombre" pInputText formControlName="Nombre">
                                    <label htmlFor="Nombre">Nombre</label>
                                    <div *ngIf="newCategoriaForm.get('Nombre')?.invalid && (newCategoriaForm.get('Nombre')?.['dirty'] || newCategoriaForm.get('Nombre')?.['touched'])"
                                        class="text-danger">
                                        <div *ngIf="newCategoriaForm.get('Nombre')?.errors?.['required']">El campo
                                            Nombre
                                            es
                                            obligatorio.</div>
                                        <div *ngIf="newCategoriaForm.get('Nombre')?.errors?.['maxlength']">Ha excedido
                                            el
                                            máximo número de caracteres (100)</div>
                                    </div>
                                </span>
                            </div>

                            <div class="field col-12 md:col-6">
                                <span class="p-float-label">
                                    <input type="text" id="Descripcion" pInputText formControlName="Descripcion">
                                    <label for="Descripcion">Descripción</label>
                                    <div *ngIf="newCategoriaForm.get('Descripcion')?.invalid && (newCategoriaForm.get('Descripcion')?.['dirty'] || newCategoriaForm.get('Descripcion')?.['touched'])"
                                        class="text-danger">
                                        <div *ngIf="newCategoriaForm.get('Descripcion')?.errors?.['maxlength']">Ha
                                            excedido el máximo número de caracteres (200)</div>
                                    </div>
                                </span>
                            </div>

                            <!-- Fila de botones -->
                            <div class="field col-6 md:col-6">
                                <p-button label="Cancelar" icon="pi pi-times" severity="danger" [raised]="true"
                                    iconPos="right" [style]="{'width': '140px', 'margin-top': '1rem'}"
                                    (click)="goBack()">
                                </p-button>
                            </div>

                            <div class="field col-6 md:col-6" style="text-align: center;">
                                <p-button label="Crear" icon="pi pi-check" severity="success" [raised]="true"
                                    iconPos="right"
                                    [disabled]="newCategoriaForm.invalid || !newCategoriaForm.dirty || deshabilitarBoton"
                                    (onClick)="onSubmit()" [style]="{'width': '140px', 'margin-top': '1rem'}">
                                </p-button>
                            </div>
                        </div>
                    </p-fieldset>
                </form>



                <form *ngIf="!isNewCategoria" [formGroup]="detailCategoriaForm" (ngSubmit)="onSubmit()">
                    <p-fieldset legend="Datos categoría">
                        <div class="grid p-fluid mt-3">
                            <!-- Primera fila de inputs -->
                            <div class="field col-12 md:col-6">
                                <span class="p-float-label">
                                    <input type="text" id="Nombre" pInputText formControlName="Nombre">
                                    <label for="Nombre">Nombre</label>
                                    <div *ngIf="detailCategoriaForm.get('Nombre')?.invalid && (detailCategoriaForm.get('Nombre')?.['dirty'] || detailCategoriaForm.get('Nombre')?.['touched'])"
                                        class="text-danger">
                                        <div *ngIf="detailCategoriaForm.get('Nombre')?.errors?.['required']">El campo
                                            Nombre
                                            es
                                            obligatorio.</div>
                                        <div *ngIf="detailCategoriaForm.get('Nombre')?.errors?.['maxlength']">Ha
                                            excedido el máximo número de caracteres (100)</div>
                                    </div>
                                </span>
                            </div>

                            <div class="field col-12 md:col-6">
                                <span class="p-float-label">
                                    <input type="text" id="Descripcion" pInputText formControlName="Descripcion">
                                    <label for="Descripcion">Descripción</label>
                                    <div *ngIf="detailCategoriaForm.get('Descripcion')?.invalid && (detailCategoriaForm.get('Descripcion')?.['dirty'] || detailCategoriaForm.get('Descripcion')?.['touched'])"
                                        class="text-danger">
                                        <div *ngIf="detailCategoriaForm.get('Descripcion')?.errors?.['maxlength']">Ha
                                            excedido el máximo número de caracteres (200)</div>
                                    </div>
                                </span>
                            </div>

                            <!-- Fila de botones -->
                            <div class="field col-6 md:col-6">
                                <p-button label="Cancelar" icon="pi pi-times" severity="danger" [raised]="true"
                                    iconPos="right" [style]="{'width': '140px', 'margin-top': '1rem'}"
                                    (click)="goBack()">
                                </p-button>
                            </div>

                            <div class="field col-6 md:col-6" style="text-align: center;">
                                <p-button label="Guardar" icon="pi pi-check" severity="success" [raised]="true"
                                    iconPos="right"
                                    [disabled]="detailCategoriaForm.invalid || !detailCategoriaForm.dirty || deshabilitarBoton"
                                    (onClick)="onSubmit()" [style]="{'width': '140px', 'margin-top': '1rem'}">
                                </p-button>
                            </div>
                        </div>
                    </p-fieldset>
                </form>

            </ng-template>
        </div>
    </div>

</div>

<div *ngIf="loading" class="overlay">
    <p-progressSpinner ariaLabel="loading" />
</div>
<p-confirmDialog></p-confirmDialog>
